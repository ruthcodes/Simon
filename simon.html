<html>
  <head>
    <title>Simon Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Oswald" rel="stylesheet">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toast-css/1.1.0/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.5.1/bluebird.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</head>

<body>
  <div class="wrapper">
    <div id="green" class="colour"></div>
    <div id="red" class="colour"></div>
    <div id="yellow" class="colour"></div>
    <div id="blue" class="colour"></div>
    <div id="controls">
      <p><b>RUTH</b></p>
      <div id="counter">00</div>
    <div id="buttons">
        <div id="setStart">
          <span id="startText" title="Start">Start</span>
          <button id="start" class="gameMode"></button>
        </div>
        <div id="setStrict">
          <span id="strictText" title="Play in strict mode">Strict <i id="strictLight" class="fa fa-circle"></i></span>
          <button id="strict" class="gameMode"></button>

        </div>
      </div>
      <form id="onOff">
        <label class="state">On</label>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
        <label class="state">Off</label>
      </form>

    </div>
  </div>

</body>
