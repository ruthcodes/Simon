<body>
  <div class="wrapper">
    <div class="colour" id="green"></div>
    <div id="red" class="colour"></div>
    <div id="yellow" class="colour"></div>
    <div id="blue" class="colour"></div>
    <div id="controls">
      <p><b>RUTH</b></p>
      <div id="counter">00</div>
    <div id="buttons">
        <div id="setStart">
          <span id="startText" title="Start">Start</span>
          <button id="start"></button>
        </div>
        <div id="setStrict">
          <span id="strictText" title="Play in strict mode">Strict <i class="fa fa-circle"></i></span>
          <button id="strict"></button>

        </div>
      </div>
      <form id="onOff">
        <label class="state">On</label>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>   
        <label class="state">Off</label>
      </form>

    </div>
  </div>

</body>
